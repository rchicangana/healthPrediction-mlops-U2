<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador M茅dico MLOps</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        select, input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 30px; padding: 15px; border: 2px solid #28a745; border-radius: 4px; background-color: #e2f0e8; font-size: 1.2em; text-align: center; font-weight: bold; }
        .error { border-color: #dc3545 !important; background-color: #f8d7da !important; color: #dc3545; }
        #logs { margin-top:20px; padding:15px; border:2px solid #17a2b8; border-radius:4px; background-color:#e8f4f8; max-height:300px; overflow-y:auto; font-size:0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Clasificador de Condici贸n M茅dica</h1>
        <!-- Formulario de clasificaci贸n -->
        <form id="clasificacionForm">
            <label for="duracion">1. Duraci贸n:</label>
            <select id="duracion" name="duracion" required>
                <option value="" disabled selected>Seleccione duraci贸n...</option>
                <option value="breve">Breve</option>
                <option value="aguda">Aguda</option>
                <option value="prolongada">Prolongada</option>
            </select>

            <label for="severidad">2. Severidad:</label>
            <select id="severidad" name="severidad" required>
                <option value="" disabled selected>Seleccione severidad...</option>
                <option value="nulo">Nulo</option>
                <option value="tolerable">Tolerable</option>
                <option value="intenso">Intenso</option>
                <option value="grave">Grave</option>
                <option value="muy intenso">Muy Intenso</option>
            </select>

            <label for="impacto">3. Impacto Funcional:</label>
            <select id="impacto" name="impacto" required>
                <option value="" disabled selected>Seleccione impacto...</option>
                <option value="normal">Normal</option>
                <option value="m铆nimo">M铆nimo</option>
                <option value="tolerable">Tolerable</option>
                <option value="incapacidad">Incapacidad</option>
                <option value="incapacidad total">Incapacidad Total</option>
                <option value="limitado permanentemente">Limitado Permanentemente</option>
            </select>

            <button type="submit">Clasificar Condici贸n</button>
        </form>

        <div id="resultado">Esperando datos...</div>

        <!-- Filtro y logs -->
         <label for="filtroCondicion" style="margin-top:20px; font-weight:bold;">Historico de consultar</label>
        <label for="filtroCondicion" style="margin-top:20px; font-weight:bold;">Filtrar por condici贸n:</label>
        <select id="filtroCondicion" name="filtroCondicion">
            <option value="">Todas</option>
            <option value="NO ENFERMO">NO ENFERMO</option>
            <option value="ENFERMEDAD LEVE">ENFERMEDAD LEVE</option>
            <option value="ENFERMEDAD AGUDA">ENFERMEDAD AGUDA</option>
            <option value="ENFERMEDAD CRNICA">ENFERMEDAD CRNICA</option>
            <option value="ENFERMEDAD TERMINAL">ENFERMEDAD TERMINAL</option>
        </select>

        <button id="verLogs" type="button" style="background-color:#17a2b8;margin-top:10px;">Consultar resultados anteriores</button>
        <div id="logs">Aqu铆 se mostrar谩n los resultados...</div>
    </div>

    <script>
        // --- Clasificaci贸n ---
        document.getElementById('clasificacionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const duracion = form.duracion.value;
            const severidad = form.severidad.value;
            const impacto = form.impacto.value;
            const resultadoDiv = document.getElementById('resultado');

            const apiUrl = 'http://localhost:5000/clasificar';
            const payload = { duracion, severidad, impacto };

            resultadoDiv.innerText = 'Clasificando...';
            resultadoDiv.classList.remove('error');

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json()
                        .catch(() => { throw new Error(`Error HTTP: ${response.status}`); })
                        .then(errData => { throw new Error(errData.mensaje || errData.error || `Error HTTP: ${response.status}`); });
                }
                return response.json();
            })
            .then(data => {
                if (data.condicion_clasificada) {
                    resultadoDiv.innerText = `CONDICIN: ${data.condicion_clasificada}`;
                    resultadoDiv.style.borderColor = '#28a745';
                    resultadoDiv.style.backgroundColor = '#e2f0e8';
                } else if (data.error || data.mensaje) {
                    resultadoDiv.innerText = `Error de API: ${data.mensaje || data.error}`;
                    resultadoDiv.classList.add('error');
                } else {
                    resultadoDiv.innerText = 'Respuesta inesperada de la API';
                    resultadoDiv.classList.add('error');
                }
            })
            .catch(error => {
                console.error('Error al llamar a la API:', error);
                resultadoDiv.innerText = `锔 Error de conexi贸n: ${error.message}. Aseg煤rate de que la API de Flask est茅 corriendo en http://localhost:5000/clasificar`;
                resultadoDiv.classList.add('error');
            });
        });

        // --- Consultar logs ---
        document.getElementById('verLogs').addEventListener('click', function() {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerText = 'Cargando logs...';

            const filtro = document.getElementById('filtroCondicion').value;
            let logsApiUrl = 'http://localhost:5000/logs';
            if (filtro) logsApiUrl += `?condicion=${encodeURIComponent(filtro)}`;

            fetch(logsApiUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        logsDiv.innerHTML = data.map(entry => `<pre>${JSON.stringify(entry, null, 2)}</pre>`).join('<hr>');
                    } else {
                        logsDiv.innerText = 'No hay logs disponibles para la condici贸n seleccionada.';
                    }
                })
                .catch(error => {
                    console.error('Error al consultar los logs:', error);
                    logsDiv.innerText = `锔 Error al consultar los logs: ${error.message}`;
                });
        });
    </script>
</body>
</html>
